
<div class="container-sm">
  <br>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="http://sunshinebouquet.com/wp-content/uploads/2020/09/SBC_2019_Logos_Color_Vector_Horizontal.png"
          alt="Logo"
          width="10%" height="8%" class="d-inline-block align-text-top">
          &nbsp;
        {{title}}
      </a>
    </div>
  </nav>  
  <nav style="background-color: azure;" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
          <li  *ngFor="let item of ListMenu" class="nav-item" >
            <a class="nav-link active" [routerLink]="item.url" (click)="clickOption(item.nombre)"
              routerLinkActive="active" ariaCurrentWhenActive="page">{{ item.nombre }}</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>
  <br>  
  <router-outlet></router-outlet>
</div>
