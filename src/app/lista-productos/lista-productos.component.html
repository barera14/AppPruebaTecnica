<div class="container-sm">
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Especie</th>
                            <th scope="col" style="width: 15%;">Variedad</th>
                            <th scope="col" style="width: 15%;">Grado</th>
                            <th scope="col">Foto</th>
                        </tr>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"><input class="form-control" type="text" placeholder="Filtrar" (keyup)="filterNombre($event)" ></th>
                            <th scope="col"><input class="form-control" type="text" placeholder="Filtrar" (keyup)="filterEspecie($event)" ></th>
                            <th scope="col" style="width: 15%;"><input class="form-control" type="text" (keyup)="filterVariedad($event)" placeholder="Filtrar"></th>
                            <th scope="col" style="width: 15%;"><input class="form-control" type="text" (keyup)="filterGrado($event)"  placeholder="Filtrar"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ListProductos">                            
                            <td>{{ item.id }}</td>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.especie }}</td>
                            <td><ul *ngFor="let itemVariedad of item.variedades">
                                <li>{{ itemVariedad.variedad }} </li>                                
                            </ul></td>
                            <td><ul *ngFor="let itemGrado of item.grados">
                                <li>{{ itemGrado.grado }}</li>                                
                            </ul></td>                       
                            <td> <img [src]="item.urlarchivo?.img || '../../assets/Img/ImgProducto.png'"
                                class="rounded mx-auto d-block" height="20%" width="20%"
                                alt="Img foto del Producto"></td>
                        </tr>   
                    </tbody>
                </table>
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination
                        [collectionSize]="collectionSize"
                        [(page)]="page"
                        [pageSize]="pageSize"
                        (pageChange)="refreshProductos()"
                    >
                    </ngb-pagination>
                
                </div>
            </div>
            
        </div>
        <div class="col-1"></div>
    </div>
</div>
